<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="inputs">
            <div class="input-container">
                <label for="player-1">Player 1: </label>
                <input class="player-input" type="text" id="player-1" name="player-1" />
            </div>

            <div class="input-container">
                <label for="player-2">Player 2: </label>
                <input class="player-input" type="text" id="player-2" name="player-2" />
            </div>
        </div>
        <button id="play-btn" type="button">Play</button>
        <div id="board"></div>
        <script src="index.js"></script>
    </body>
</html>
